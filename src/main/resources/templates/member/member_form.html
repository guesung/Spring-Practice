<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div>

    <div class="card position-absolute top-50 p-5 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded"
         style="width: 45rem;">
        <div aria-label="Basic example" class="btn-group" role="group" style="width: 20rem">
            <a class="btn btn-outline-primary" href="/member/menu" type="button">메뉴</a>
            <a class="btn btn-success" href="/member/form" type="button">회원가입</a>
            <a class="btn btn-outline-primary" href="/member/list" th:text="'회원 목록(' + ${total} + ')'" type="button">회원
                목록(3)</a>
        </div>
        <hr/>
        <h1>회원 가입 양식</h1>
        <hr/>
        <!-- form 태그 추가, th:action은 form이 제출될 서버 측 URL을 설정합니다. -->
        <form method="post" th:action="@{/member/register}">
            <input aria-describedby="addon-wrapping" aria-label="Username" class="form-control" name="username"
                   placeholder="이름을 입력 하세요" type="text"> <!-- name 속성 추가 -->
            <br/>
            <input aria-describedby="addon-wrapping" aria-label="Email" class="form-control" name="email"
                   placeholder="이메일을 입력 하세요" type="text"> <!-- name 속성 추가 -->
            <br/>
            <button class="btn btn-primary" style="width: 8rem" type="submit">회원 가입</button>
            <!-- type을 "submit"으로 변경 -->
        </form>
    </div>
</div>
</body>
</html>

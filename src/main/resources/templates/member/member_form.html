<!DOCTYPE html>
<html lang="ko" th:insert="~{base::layout('회원 가입 양식','form',~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 양식</title>
</head>
<body>
<div>
    <main>
        <form method="post" th:action="@{/member/register}">
            <input aria-describedby="addon-wrapping" aria-label="Username" class="form-control" id="username"
                   name="username" placeholder="이름을 입력 하세요" th:value="${username}" type="text">
            <br/>
            <input aria-describedby="addon-wrapping" aria-label="Email" class="form-control" name="email"
                   placeholder="이메일을 입력 하세요" th:value="${email}" type="text">
            <br/>
            <input aria-describedby="addon-wrapping" aria-label="PhoneNumber" class="form-control"
                   name="phoneNumber"
                   placeholder="휴대전화를 입력 하세요" th:value="${phoneNumber}" type="text">
            <br/>

            <select class="form-control" name="job">
                <option th:each="job : ${jobs}" th:text="${job.getLabel()}" th:value="${job}"></option>
            </select>

            <br/>
            <button class="btn btn-primary" style="width: 8rem" type="submit">회원 가입</button>
            <div style="height:1rem"></div>
            <div class="card p-2" style="background-color: yellow" th:each="error : ${errors}">
                <ul>
                    <li th:text="${error}">에러 내용</li>
                </ul>
            </div>
        </form>
    </main>
</div>
</body>
</html>

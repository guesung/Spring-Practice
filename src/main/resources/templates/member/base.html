<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

</head>
<body>
<div>

    <div class="card position-absolute top-50 p-5 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded"
         style="width: 45rem;">
        <div aria-label="Basic example" class="btn-group" role="group" style="width: 20rem">
            <a class="btn btn-success " href="/member/menu" type="button">메뉴</a>
            <a class="btn btn-outline-primary" href="/member/form" type="button">회원가입</a>
            <a class="btn btn-outline-primary" href="/member/list" th:text="'회원 목록(' + ${total} + ')'" type="button">회원
                목록(3)</a>
        </div>
        <hr/>
        <h1>회원 목록</h1>
        <hr/>
        <ul class="list-group">
            <li class="list-group-item" th:each="member : ${members}">
                <a class="list-group-item-action" style="text-decoration: none" th:href="${member.getId()}"
                   th:text="${member.getName()}">Name</a>
            </li>
        </ul>


    </div>
</div>
</body>
</html>

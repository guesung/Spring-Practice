<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div>

    <div class="card position-absolute top-50 p-5 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded"
         style="width: 40rem;">
        <div aria-label="Basic example" class="btn-group" role="group" style="width: 15rem">
            <button class="btn btn-success" type="button">메뉴</button>
            <button class="btn btn-outline-primary" type="button">회원가입</button>
            <button class="btn btn-outline-primary" type="button">회원 목록(3)</button>
        </div>
        <hr/>
        <h1>회원 목록</h1>
        <hr/>
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">회원 정보 카드</div>
            <div class="card-body">
                <h5 class="card-title" th:text="${member.getName()}"/>
                <p class="card-text" th:text="${member.getEmail()}"/>
            </div>
        </div>

    </div>
</div>
</body>
</html>

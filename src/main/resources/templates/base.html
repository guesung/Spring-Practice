<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,path,main)" >
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"
<!--    <title th:replac="${title}">Title</title>-->
</head>
<body>
<div  class="card position-absolute top-50 p-5 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 45rem;">
    <div aria-label="Basic example" class="btn-group" role="group" style="width: 20rem">
        <a class="btn" href="/member/menu" type="button" th:classappend="${path=='menu'?'btn-success':'btn-outline-primary'}" >메뉴</a>
        <a class="btn" href="/member/form" type="button" th:classappend="${path=='form'?'btn-success':'btn-outline-primary'}">회원가입</a>
        <a class="btn" href="/member/list" th:text="'회원 목록(' + ${total} + ')'"
           type="button" th:classappend="${path=='list'?'btn-success':'btn-outline-primary'}" >회원
            목록(3)</a>

    </div>
    <hr/>
    <h1 th:text="${title}">타이틀</h1>
    <main th:replace="${main}">메인</main>
</div>
</body>
</html>
